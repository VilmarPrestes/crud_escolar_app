<div>
  <h2>Lista de Alunos</h2>
  <table mat-table [dataSource]="alunos">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno.dataNascimento | date}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="situacao">
      <th mat-header-cell *matHeaderCellDef> Situação </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno.situacao}} </td>
    </ng-container>

    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno.curso.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let aluno">
        <button mat-button color="primary" (click)="editAluno(aluno.id)">Editar</button>
        <button mat-button color="warn" (click)="deleteAluno(aluno.id)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nome', 'dataNascimento', 'cpf', 'situacao', 'curso', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nome', 'dataNascimento', 'cpf', 'situacao', 'curso', 'actions'];"></tr>
  </table>
</div>
